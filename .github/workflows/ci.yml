name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for Nx affected

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      - run: pnpm exec nx affected -t lint
      - run: pnpm exec nx affected -t test
      - run: pnpm exec nx affected -t build

      # Build Docker Image (Only on Main push or if build succeeds)
      # Note: This uses the artifacts from the previous build step
      # because our Dockerfile copies from .next/standalone
      - name: Build Docker Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t jihub-web -f apps/web/Dockerfile .
